<div class="container">
  <h2>Título Random</h2>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput placeholder="Buscar" (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-form-field> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <!-- -----------------AGREGAMOS COLUMNAS Y ITERAMOS LOS ELEMENTOS QUE TENEMOS EN EL .TS----------------- -->
        <ng-container matColumnDef="nombreOficial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <p>Nombre Oficial </p>  </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreOficial}} </td>
          </ng-container>

        <ng-container matColumnDef="alturaDesde">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <p>Altura Desde</p></th>
            <td mat-cell *matCellDef="let element"> {{element.alturaDesde}} </td>
          </ng-container>

          <ng-container matColumnDef="alturaHasta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <p>Altura Hasta</p></th>
            <td mat-cell *matCellDef="let element"> {{element.alturaHasta}} </td>
          </ng-container>

          <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <p>Observaciones</p> </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
          </ng-container>

          <ng-container matColumnDef="usuarioCambio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <p>UsuarioCambio</p> </th>
            <td mat-cell *matCellDef="let element"> {{element.usuarioCambio}} </td>
          </ng-container>

          <!-- -----------------AGREGAMOS LOS ICONOS----------------- -->
          <ng-container matColumnDef="buscar">
            <th mat-header-cell *matHeaderCellDef> <p>Acciones</p> </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icono" aria-hidden="false" aria-label="Example home icon" fontIcon="edit">edit</mat-icon>
              <mat-icon class="icono" aria-hidden="false" aria-label="Example home icon" fontIcon="home">search</mat-icon>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[ 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
